<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chatbot Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Chatbot Test Page</h1>
    <p>This is a simple website to test my Voiceflow chatbot.</p>

    <!-- Chatbot Open Button (optional) -->
    <button onclick="window.voiceflow.chat.open()">Open Chatbot</button>

    <!-- Voiceflow Chatbot Script -->
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '67b1590d65239dd1ba857acd' },  // Use your project ID
                    url: 'https://api.voiceflow.com',  // Corrected API URL
                    versionID: 'production'
                });
            };
            v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; 
            v.type = "text/javascript"; 
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>

</body>
</html>
